<div class="authorization-page">
  <div class="authorization-box">

    <h2>Sign Up</h2>
    <p>Enter your details</p>

    <form>
      <div class="form-group">
        <label for="email">
          Email
        </label>
        <i class="bx bxs-user"></i>
        <input type="text"
               id="email"
               placeholder="Your email" #userEmail
               required
        >
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <i class="bx bxs-lock"></i>
        <input type="password"
               id="password"
               placeholder="Your password"
               #userPassword
               required
        >
      </div>

      <input type="button" value="Sign Up" (click)="authService.SignUpWithCredentials(userEmail.value, userPassword.value)">

      <div class="options">
        <a class="option" href="/sign-in">
          Already have an account? Log In
        </a>
      </div>
    </form>
  </div>
</div>
