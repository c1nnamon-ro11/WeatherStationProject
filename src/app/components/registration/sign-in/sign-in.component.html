<div class="authorization-page">
  <div class="authorization-box">

    <h2>Welcome back</h2>
    <p>Enter your details</p>

    <form>
      <div class="form-group">
        <label for="email">
          Email
        </label>
        <i class="bx bxs-user"></i>
        <input type="text"
        id="email"
        placeholder="Your email" #userName
        required
        >
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <i class="bx bxs-lock"></i>
        <input type="password"
               id="password"
               placeholder="Your password"
               #userPassword
               required
        >
      </div>

      <div class="options">
        <a class="option" href="/register-user">
          Dont have an account?
        </a>

        <a class="option" href="/forgot-password">
          Forgot your password?
        </a>
      </div>

      <input type="button" value="Log In" (click)="authService.SignInWithCredentials(userName.value, userPassword.value)">
      <input type="button" value="Log In by Google popup" (click)="authService.GoogleLogin()">
    </form>
  </div>
</div>
